<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resultados</title>
    <link rel="stylesheet" href="/style.css">
    <script defer src="/script.js"></script>
</head>
<body>
    <div class="container">
        <h1>Seus Resultados</h1>
        <canvas id="chartCanvas" width="400" height="400"></canvas>
        
        <div class="legend-container">
            <div class="legend-item">
                <span class="legend-color" style="background-color: #FF9478;"></span> Transtorno A
            </div>
            <div class="legend-item">
                <span class="legend-color" style="background-color: #F69FD1;"></span> Transtorno B
            </div>
            <div class="legend-item">
                <span class="legend-color" style="background-color: #839DEF;"></span> Transtorno C
            </div>
            <div class="legend-item">
                <span class="legend-color" style="background-color: #00C9EA;"></span> Transtorno D
            </div>
            <div class="legend-item">
                <span class="legend-color" style="background-color: #00D5B7;"></span> Transtorno E
            </div>
            <div class="legend-item">
                <span class="legend-color" style="background-color: #00EE9C;"></span> Transtorno F
            </div>
            <div class="legend-item">
                <span class="legend-color" style="background-color: #9EFF00;"></span> Transtorno G
            </div>
            <div class="legend-item">
                <span class="legend-color" style="background-color: #FFFF39;"></span> Transtorno H
            </div>
        </div>
        
        <div id="results"></div>
    </div>
</body>
<script>

document.addEventListener("DOMContentLoaded", () => {
    const resultsDiv = document.getElementById("results");
    const savedAnswers = JSON.parse(localStorage.getItem("quizAnswers")) || {};
    const transtornoScores = JSON.parse(localStorage.getItem("transtornoScores")) || {};

    // Exibir respostas selecionadas
    Object.keys(savedAnswers).forEach(qIndex => {
        resultsDiv.innerHTML += `<p>Pergunta ${qIndex}: ${savedAnswers[qIndex]}</p>`;
    });

    // Exibir o arqu√©tipo antes da pontua√ß√£o
    const chosenArchetype = localStorage.getItem("chosenArchetype") || "üîç Arqu√©tipo desconhecido";
    resultsDiv.innerHTML += `<h2>Seu Arqu√©tipo:</h2><h3>${chosenArchetype}</h3>`;
    
    // Exibir pontua√ß√£o final para cada transtorno
    resultsDiv.innerHTML += `<h2>Seu Resultado:</h2>`;
    Object.keys(transtornoScores).forEach(tKey => {
        resultsDiv.innerHTML += `<p>${tKey.toUpperCase()} - ${transtornoScores[tKey]} respostas pontuaram para este transtorno.</p>`;
    });
});
</script>
</html>
