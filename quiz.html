</head>
<body>

    <div class="container">
        <h1 id="question-counter">1/12</h1>

<div class="btn-container">

</div>       
            </form>
            <button id="submit-btn" style="display:none;" onclick="submitQuiz()">Ver Resultado</button>
        </div>
    </div>
    
</body>
</html>
